<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trade4U Welcome Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <style>
      .modal-header, h4, .close {
      background-color: #99daef;
      color:white !important;
      text-align: center;
      font-size: 30px;
      }
      .modal-footer {
      background-color: #99daef;
      }


    </style>
</head>

<header>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Trade4U</a>
        </div>

        <div class="container-fluid">
            <a href="/">
                <button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px;
                margin-bottom: 5px;height: 44px; margin-right: 15px ">
                    <span class="glyphicon glyphicon-home" arial-hiddlen="true"></span> Home
                </button>
            </a>

            <ul class="nav navbar-nav navbar-right">
                <a href="#"> <span class="glyphicon glyphicon-envelope"></span> Contact Us&nbsp;&nbsp;</a>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" id="LoginBtn" style="margin-top: 5px;
                margin-bottom: 5px;height: 44px;">
                    <span class="glyphicon glyphicon-log-in"></span> Login
                </button>
                <!-- Modal -->
                <div class="modal fade" id="loginModal" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header" style="padding:35px 50px;">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                            </div>
                            <div class="modal-body" style="padding:40px 50px;">
                                <form role="form" id="loginForm" action="/login" method="POST">
                                    <div class="form-group">
                                        <label for="username"><span class="glyphicon glyphicon-user"></span>
                                            Username</label>
                                        <input type="text" class="form-control" name="username" id="username"
                                               placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="password"><span class="glyphicon glyphicon-eye-open"></span>
                                            Password</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Enter password">
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" checked>Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block"
                                            style="background-color:#99daef"><span
                                            class="glyphicon glyphicon-off"></span> Login
                                    </button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-remove"></span> Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
        $(document).ready(function(){
        $("#LoginBtn").click(function(){
            $("#loginModal").modal();
        });
    });

                </script>

                <script>
        $(document).ready(function() {
        $('#loginForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: 'The username is required'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required'
                    }
                }
            }
        }
    });
});

                </script>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" id="SignUpBtn" style="margin-top: 5px;
                margin-bottom: 5px;height: 44px;">
                    <span class="glyphicon glyphicon-pencil"></span> SignUp
                </button>
                <!-- Modal -->
                <div class="modal fade" id="signupModal" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header" style="padding:35px 50px;">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4><span class="glyphicon glyphicon-plus"></span> SignUp</h4>
                            </div>
                            <div class="modal-body" style="padding:40px 50px;">
                                <form role="form" name="signupForm" action="#" method="POST">
                                    <div class="form-group">
                                        <label for="usrname-for-signup"><span class="glyphicon glyphicon-user"></span>
                                            Username</label>
                                        <input type="text" class="form-control" name="usrname-for-signup" id="usrname-for-signup"
                                               placeholder="Enter username">
                                    </div>

                                    <div class="form-group">
                                        <label for="email"><span class="glyphicon glyphicon-envelope"></span>
                                            Email</label>
                                        <input type="text" class="form-control" id="email" name="email"
                                               placeholder="Enter email">
                                    </div>

                                    <div class="form-group">
                                        <label for="password-for-signup"><span
                                                class="glyphicon glyphicon-eye-open"></span>
                                            Password</label>
                                        <input type="password" name="password-for-signup" class="form-control"
                                               id="password-for-signup"  placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                        <label for="retype-password"><span class="glyphicon glyphicon-eye-close"></span>
                                            Re-enter Password</label>
                                        <input type="password" name="retype-password" class="form-control"
                                               id="retype-password" placeholder="Enter password again">
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block"
                                            style="background-color:#99daef;"><span
                                            class="glyphicon glyphicon-off"></span> SignUp
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>


    <script>
        $(document).ready(function(){
        $("#SignUpBtn").click(function(){
            $("#signupModal").modal();
        });
    });

    </script>

</header>


<body>
<div class="border-row" style="width:100%; margin-bottom: 15px;"></div>
<div class="container-fluid" style="min-height:100%">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span arial-hidden="true">&times;</span>
        </button>
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
</div>
</body>

</html>
